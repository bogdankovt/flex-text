<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper ">
        <div class="tasks__section__body card px-4 pb-4">

            <div class="tasks__section__header py-4">
                
                <div class="d-flex justify-content-between">
                    <a class="text-success createTaskButton" data-toggle="collapse" href="#collapseNewTask" role="button" aria-expanded="false" aria-controls="collapseNewTask">
                        Create new
                    </a>
                    <div class="form-check">
                        <input class="form-check-input checkbox__All__Task" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          All
                        </label>
                    </div>
                </div>
                <div class="collapse mt-4 addTaskContainer" id="collapseNewTask">
                    <div class="card card-body">
                        <h5 class="mb-3">Create new Task</h5>
                    </div>
                </div>
            </div>
            
            <div class="task__section__content__tasks d-flex flex-column">
            </div>
            
            
            <!-- Modal -->
            <div class="modal fade demo" id="taskEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="task1title">Edit task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="taskEditForm">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <i class="bi bi-fonts input-group-text" id="taskNewTitle"></i>
                                </div>
                                <input name="taskTitle" type="text" class="form-control edit-title" aria-describedby="taskNewTitle" placeholder="Title">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                  <i class="bi bi-type input-group-text" id="taskNewDesc"></i>
                                </div>
                                <input name="taskDesc" type="text" class="form-control edit-desc" aria-describedby="taskNewDesc" placeholder="Description">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                  <i class="bi bi-calendar-date input-group-text" id="taskNewExpDate"></i>
                                </div>
                                <input name="taskExpDate" type="text" class="form-control edit-exp-date" aria-describedby="taskNewExpDate" placeholder="Expiration date">
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <input name="taskIsDone" class="edit-is-done" type="checkbox" data-toggle="toggle" data-width="100" data-size="xs" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger">
                                <button type="button" class="btn btn-sm btn-success my-1 task-save-button">Save changes</button>
                            </div>
                        </form>

                        
                    </div>
            </div>

        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="./main.js"></script>



    <script>
        $(".edit-exp-date").datepicker({
            format: 'yyyy-mm-dd',
            todayHighlight: true,
            autoclose: true,
            
        }).datepicker("setDate",'now')
    </script>

    

</body>
</html>
